<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
</head>
<body>
    <h1>
        how to use css in fonts
    </h1>

    <p>I like <span>Dog</span>  and Cats</p>

    <style>
        p{
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color:blueviolet;
            color:green;
            font-size: 35px;
            line-height:1.5em;
            


        }

        span{
            font-weight:bold;
            font-style: oblique;
        }
    </style>
</body>
</html>
